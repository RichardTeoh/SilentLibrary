<!-- pages/privacypolicy.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Privacy Policy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles/style.css">
  <link rel="icon" type="image/png" href="../assets/SL-Logo-Small.png">
  <style>
    html, body {
      height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    main {
      flex: 1;
    }
  </style>
</head>
<body>
  <div id="header" data-level="1"></div>

  <main class="container mt-4">
    <h3>Privacy Policy</h3>
    <p>This website respects and protects your privacy. All personal data collected will be kept confidential and used only for library services and communication.</p>
  </main>

  <div id="footer" data-level="1"></div>
    
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script> 
  <script src="../scripts/header-paths.js"></script>
  <script src="../scripts/footer-paths.js"></script>

  <script>
    $(function () {
      $("#header").load("../header.html", function () {
        adjustHeaderPaths($("#header").data("level"));
      });

      $("#footer").load("../footer.html", function () {
          adjustFooterPaths($("#footer").data("level"));
        });
    });
  </script>
  
</body>
</html>
