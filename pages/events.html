<!-- pages/events.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Events and Promotions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles/style.css">
  <link rel="icon" type="image/png" href="../assets/SL-Logo-Small.png">
  <style>
    html, body {
      height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    main {
      flex: 1;
    }
  </style>
</head>
<body>
  <div id="header" data-level="1"></div>

  <main class="container mt-4">
    <h3>Upcoming Events</h3>
    <div class="row">
      <div class="col-md-6">
        <a href="#"><img src="../assets/events_29Aug_e1.jpg" class="img-fluid mb-2" alt="Event Poster 1"></a>
      </div>
      <div class="col-md-6">
        <a href="#"><img src="../assets/events_night.jpg" class="img-fluid mb-2" alt="Event Poster 2"></a>
      </div>
    </div>
    <p class="mt-3">Explore our exciting line-up! Daytime and evening events featuring author talks, book signings, and exclusive giveaways.</p>
  </main>

  <div id="footer" data-level="1"></div>
    
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script> 
  <script src="../scripts/header-paths.js"></script>
  <script src="../scripts/footer-paths.js"></script>

  <script>
    $(function () {
      $("#header").load("../header.html", function () {
        adjustHeaderPaths($("#header").data("level"));
      });

      $("#footer").load("../footer.html", function () {
          adjustFooterPaths($("#footer").data("level"));
        });
    });
  </script>
  
</body>
</html>
