<!-- pages/contact.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles/style.css">
  <style>
    html, body {
      height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    main {
      flex: 1;
    }
    .map-responsive {
      overflow: hidden;
      padding-bottom: 56.25%;
      position: relative;
      height: 0;
    }
    .map-responsive iframe {
      left: 0;
      top: 0;
      height: 100%;
      width: 100%;
      position: absolute;
      border: 0;
    }
  </style>
</head>
<body>
  <div id="header" data-level="1"></div>

  <main class="container mt-4">
    <p class="mb-1">Contact Us</p>
    <p class="mb-1">Email: contact@silentlibrary.sg</p>
    <p class="mb-1">Phone: +65 1234 5678</p>
    <p class="mb-2">Address: 100 Victoria Street, Singapore 188064</p>


    <hr>

    <div class="row">
      <!-- Contact Form -->
      <div class="col-md-6 mb-4">
        <form action="contactsubmitted.html" method="get">
          <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>
          <div class="mb-3">
            <label for="mobile" class="form-label">Mobile:</label>
            <input type="tel" class="form-control" id="mobile" name="mobile" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message:</label>
            <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
          </div>
          <button type="submit" class="btn btn-success">Submit</button>
        </form>
      </div>

      <!-- Google Map -->
      <div class="col-md-6 mb-4">
        <h5 class="mb-3">Locate Us:</h5>
        <div class="map-responsive">
          <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3988.794980185851!2d103.85176117528881!3d1.2977180986899657!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31da19a53b44f525%3A0x812e224b15ab6ab!2sCentral%20Public%20Library!5e0!3m2!1sen!2ssg!4v1751640278676!5m2!1sen!2ssg" 
            width="100%" 
            height="300" 
            style="border:0;" 
            allowfullscreen="" 
            loading="lazy" 
            referrerpolicy="no-referrer-when-downgrade">
          </iframe>
        </div>
      </div>
    </div>
  </main>

  <div id="footer"></div>
    
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script> 
  <script src="scripts/header-paths.js"></script>
  
  <script>
    $(function () {
      $("#header").load("../header.html", function () {
        adjustHeaderPaths($("#header").data("level"));
      });

      $("#footer").load("../footer.html");
    });
  </script>
  
</body>
</html>
